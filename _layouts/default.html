<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      /* Add the animated gradient background */
      body {
        background: linear-gradient(270deg, #ff7e5f, #feb47b, #6a82fb, #fc5c7d);
        background-size: 800% 800%;
        animation: gradientAnimation 10s ease infinite;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Ensure text content remains readable */
      .wrapper {
        background-color: rgba(255, 255, 255, 0.8); /* Adds a subtle white overlay */
        padding: 20px;
        border-radius: 10px;
      }

      a {
        color: #4CAF50;
      }

    </style>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Title -->
        <h1 style="text-align: center;"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        <!-- New H2 for "Data Engineer" centered under the title -->
        <h2 style="text-align: center;">Data Engineer</h2>

        <!-- Logo with updated size -->
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" style="width: 250px; height: 250px; border-radius: 50%; display: block; margin: 0 auto;" />
        {% endif %}

        <!-- CV Download Section -->
        <div style="text-align: center; margin-top: 20px;">
          <a href="{{ 'AHMED AZAB DE.pdf' | relative_url }}" download="AhmedAzab_CV.pdf" style="text-decoration: none; font-size: 18px; background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px;">Download My CV</a>
        </div>

      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
