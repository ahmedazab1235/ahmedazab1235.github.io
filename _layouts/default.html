<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      /* Add gradient background to the body */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient colors */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Wrapper styling */
      .wrapper {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
        padding: 20px;
        margin: 50px auto;
        border-radius: 10px;
        max-width: 800px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Only center the h1 and h2 in the header section */
      header h1, header h2 {
        text-align: center;
        color: #333;
      }

      /* Preserve default alignment for headings inside markdown content */
      section h2 {
        text-align: left;
        color: #333;
      }

      /* Make links darker than the background */
      a {
        color: #c5302e !important; /* Very dark brownish-red */
        text-decoration: none;
      }

      /* Darken further on hover */
      a:hover {
        color: #c5302e !important; /* Even darker on hover */
      }

      /* Darker "Download My CV" button */
      .cv-download a {
        font-size: 18px;
        background-color: #a33e2a; /* Darker reddish-brown button */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }

      /* Darker button on hover */
      .cv-download a:hover {
        background-color: #7a2e1f; /* Darker shade on hover */
      }

      /* Add extra space under and before the "Download My CV" button */
      .cv-download {
        text-align: center;
        margin-top: 40px; /* Increased space above the button */
        margin-bottom: 40px; /* Space below the button */
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .cv-download {
          margin-top: 30px; /* Smaller space for mobile screens */
          margin-bottom: 60px; /* Add more space below the button on smaller screens */
        }
      }
    </style>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Title -->
        <h1 style="text-align: center;"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        <!-- New H2 for "Data Engineer" centered under the title -->
        <h2 style="text-align: center;">Data Engineer</h2>

        <!-- Logo with updated size -->
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" style="width: 250px; height: 300px; border-radius: 50%; display: block; margin: 0 auto;" />
        {% endif %}

        <!-- CV Download Section -->
        <div class="cv-download">
          <a href="{{ 'AHMED AZAB DE.pdf' | relative_url }}" download="AhmedAzab_CV.pdf">Download My CV</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
