<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      /* Fullscreen Particle Background */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000000;
        z-index: -1; /* Ensure the particles are behind the content */
        top: 0;
        left: 0;
      }

      /* Wrapper for the main content */
      .wrapper {
        position: relative;
        z-index: 1; /* Ensure content is above particles */
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
        padding: 20px;
        margin: 50px auto;
        border-radius: 10px;
        max-width: 800px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      /* Content alignment and styling */
      h1, h2 {
        text-align: center;
        color: #333;
      }

      a {
        color: #4CAF50;
        text-decoration: none;
      }
    </style>

    <!-- Include Particle.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    {% include head-custom.html %}
  </head>
  <body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Main Content Wrapper -->
    <div class="wrapper">
      <header>
        <!-- Title -->
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        <!-- New H2 for "Data Engineer" centered under the title -->
        <h2>Data Engineer</h2>

        <!-- Logo with updated size -->
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" style="width: 250px; height: 250px; border-radius: 50%; display: block; margin: 0 auto;" />
        {% endif %}

        <!-- CV Download Section -->
        <div style="text-align: center; margin-top: 20px;">
          <a href="{{ 'AHMED AZAB DE.pdf' | relative_url }}" download="AhmedAzab_CV.pdf" style="text-decoration: none; font-size: 18px; background-color: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px;">Download My CV</a>
        </div>

      </header>
      <section>
        {{ content }}
      </section>
    </div>

    <!-- Particle.js Configuration -->
    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 100,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#00ff00"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 5,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#00ff00",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          }
        },
        "retina_detect": true
      });
    </script>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
